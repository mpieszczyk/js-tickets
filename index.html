<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
</head>
<body>
  <div class="contaiter-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="inputCaseNum">Numer sprawy</label>
            <input type="number" class="form-control" id="inputCaseNum" placeholder="Numer sprawy">
          </div>
          <div class="form-group">
            <label for="inputClientFirstName">Imię</label>
            <input type="text" class="form-control" id="inputClientFirstName" placeholder="Imię">
          </div>
          <div class="form-group">
            <label for="inputClientLastName">Nazwisko</label>
            <input type="text" class="form-control" id="inputClientFirstName" placeholder="Imię">
          </div>
          <div class="form-group">
            <label for="inputCasePlace">Miejsce</label>
            <input type="text" class="form-control" id="inputPlace" placeholder="Miejsce">
          </div>
          <div class="form-group">
            <label for="inputCaseDate">Data</label>
            <input type="date" class="form-control" id="inputPlace" placeholder="Data">
          </div>
          <div class="form-group">
            <label for="inputCaseInfo">Opis</label>
            <textarea class="form-control" id="inputCaseInfo" placeholder="Opis"rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Dodaj</button>
          </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
