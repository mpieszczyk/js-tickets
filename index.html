<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <section id="sectionForm" class="jumbotron mt-5">
      <form id="formCaseAdd" action="">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputFormCaseNumber">Numer sprawy</label>
              <input type="number" class="form-control" name="caseNumber" id="inputFormCaseNumber" placeholder="Numer sprawy">
            </div>
            <div class="form-group">
              <label for="inputFormFirstName">Imię</label>
              <input type="text" class="form-control" name="firstName" id="inputFormFirstName" placeholder="Imię">
            </div>
            <div class="form-group">
              <label for="inputFormCasePlace">Miejsce</label>
              <input type="text" class="form-control" name="place" id="inputFormCasePlace" placeholder="Miejsce">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputFormCasePerson">Osoba przyjmująca sprawę</label>
              <select class="form-control" name="person" id="inputFormCasePerson">
                <option disabled selected value> --wybierz-- </option>
                <option value="Mateusz">Mateusz</option>
                <option value="Anna">Anna</option>
                <option value="Katarzyna">Katarzyna</option>
                <option value="Wojciech">Wojciech</option>
                <option value="Jagoda">Jagoda</option>
                <option value="Karolina">Karolina</option>
                <option value="Monika">Monika</option>
                <option value="Piotr">Piotr</option>
                <option value="Agnieszka">Agnieszka</option>
                <option value="Adrianna">Adrianna</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputFormLastName">Nazwisko</label>
              <input type="text" class="form-control" name="lastName" id="inputFormLastName" placeholder="Nazwisko">
            </div>
            <div class="form-group">
              <label for="inputFormCaseDate">Data</label>
              <input type="date" class="form-control" name="date" id="inputFormCaseDate" placeholder="Data">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputFormCaseDesc">Opis</label>
          <textarea class="form-control" name="describe" id="inputFormCaseDesc" placeholder="Opis" rows="3"></textarea>
        </div>
        <button id="btn" type="submit" class="btn btn-primary float-right">Dodaj</button>
      </form>
    </section>

    

  </div>

  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
