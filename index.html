<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
</head>

<body>
  <div class="container">

    <!-- form section -->
    <section id="sectionForm" class="card text-primary card border-primary mt-5">
      <form id="formCaseAdd" class="card-body">
        <button id="formHide" class="btn btn-secondary hidden"><span id="buttonLabel">ROZWIŃ FORMULARZ</span>&nbsp;<i class="fa fa-angle-double-down" aria-hidden="true"></i>
</button>
        <hr />
        <div class="row d-none">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="inputFormCaseNumber">Nr sprawy</label>
              <input type="number" class="form-control form-control-sm" name="caseNumber" id="inputFormCaseNumber" placeholder="Numer sprawy">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputFormFirstName">Imię</label>
              <input type="text" class="form-control form-control-sm" name="firstName" id="inputFormFirstName" placeholder="Imię">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputFormCasePlace">Miejsce</label>
              <input type="text" class="form-control form-control-sm" name="place" id="inputFormCasePlace" placeholder="Miejsce">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-form-label" for="inputFormCasePerson">Osoba przyjmująca sprawę</label>
              <select class="form-control form-control-sm" name="person" id="inputFormCasePerson">
                <option disabled selected value> --wybierz-- </option>
                <option value="Mateusz">Mateusz</option>
                <option value="Anna">Anna</option>
                <option value="Katarzyna">Katarzyna</option>
                <option value="Wojciech">Wojciech</option>
                <option value="Jagoda">Jagoda</option>
                <option value="Karolina">Karolina</option>
                <option value="Monika">Monika</option>
                <option value="Piotr">Piotr</option>
                <option value="Agnieszka">Agnieszka</option>
                <option value="Adrianna">Adrianna</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputFormLastName">Nazwisko</label>
              <input type="text" class="form-control form-control-sm" name="lastName" id="inputFormLastName" placeholder="Nazwisko">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="inputFormCaseDate">Data</label>
              <input type="date" class="form-control form-control-sm" name="date" id="inputFormCaseDate" placeholder="Data">
            </div>
          </div>
        </div>
        <div class="row d-none">
          <div class="col-md-12">
            <div class="form-group">
              <label class="col-form-label" for="inputFormCaseDesc">Opis</label>
              <textarea class="form-control form-control-sm" name="describe" id="inputFormCaseDesc" placeholder="Opis" rows="3"></textarea>
            </div>
            <button id="btn" type="submit" class="btn btn-primary float-right">Dodaj</button>
          </div>
        </div>
      </form>
    </section>

    <!-- table section -->
    <section id="sectionTable" class="card text-primary card border-primary text-muted mt-5">
      <div class="table-responsive card-body">
        <table id="myTab" class="table">
        	<thead class="bg-primary text-white">
          	<tr>
          		<th scope="col" data-type="number">Nr&nbsp;<i class="fa" aria-hidden="true"></i></th>
          		<th scope="col">Imię&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Nazwisko&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Data&nbsp;zdarzenia&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Miejsce&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Przyjmująca/y&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th colspan="2" scope="col">Opis&nbsp;<i class="fa" aria-hidden="true"></th>
          	</tr>
        	</thead>
        	<tbody id="tableBodyData">
          </tbody>
        </table>
      </div>

      <!-- pagination -->
      <nav class="card-body form-row">
        <ul class="pagination col-md-10">
        </ul>
        <div class="form-group bg-secondary form-row">
          <label class="col-form-label col-form-label-sm col-md-6" for="numOfRows">Ilość wierszy&nbsp;</label>
          <select class="form-control form-control-sm col-md-6" name="numOfRows" id="numOfRows">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="80">80</option>
            <option value="9999999999">Wszystkie</option>
          </select>
        </div>
      </nav>
    </section>
  </div>

  <!-- scripts -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/main.min.js"></script>
</body>

</html>
