<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
</head>

<body>
  <div class="container">

    <!-- table section -->
    <section id="sectionTable" class="card text-primary card border-primary text-muted mt-5">

      <!-- table header with add button & search input -->
      <div class="table-responsive card-body">
        <div class="row">
          <div class="col-md-2 col-sm-2">
            <button type="button" id="openFormModal" class="btn btn-primary" data-toggle="modal" data-target="#addCaseFormModal">DODAJ</button>
          </div>
          <div class="col-md-4 offset-md-6 col-sm-6 offset-sm-4">
            <div class="input-group float-right">
              <span class="input-group-addon" id="searchInput"><i class="fa fa-search" aria-hidden="true"></i></span>
              <input type="text" id="search" class="form-control" placeholder="Wyszukaj" aria-label="Wyszukaj" aria-describedby="searchInput">
            </div>
          </div>
        </div>

        <hr />

        <!-- table -->
        <table id="myTab" class="table">
        	<thead class="bg-primary text-white">
          	<tr>
          		<th scope="col" data-type="number">Nr&nbsp;<i class="fa" aria-hidden="true"></i></th>
          		<th scope="col">Imię&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Nazwisko&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Data&nbsp;zdarzenia&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Miejsce&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th scope="col">Przyjmująca/y&nbsp;<i class="fa" aria-hidden="true"></th>
          		<th colspan="2" scope="col">Opis&nbsp;<i class="fa" aria-hidden="true"></th>
          	</tr>
        	</thead>
        	<tbody id="tableBodyData">
          </tbody>
        </table>
      </div>

      <!-- pagination -->
      <nav class="card-body row">
        <div class="col-md-11 col-sm-10">
          <ul class="pagination"></ul>
        </div>
        <div class="col-md-1 col-sm-2">
          <select class="form-control form-control-sm" name="numOfRows" id="numOfRows">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="80">80</option>
            <option value="9999999999">Wszystkie</option>
          </select>
        </div>
      </nav>
    </section>
  </div>

  <!-- form section -->
  <section id="sectionForm">
    <div class="modal fade" id="addCaseFormModal" tabindex="-1" role="dialog" aria-labelledby="addCaseFormModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formTitle">Dodaj nową pozycję</h5>
            <button type="button" id="formClose" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formCaseAdd">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-form-label" for="inputFormCaseNumber">Nr sprawy</label>
                    <input type="number" class="form-control" name="casenum" id="inputFormCaseNumber" placeholder="Numer sprawy">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="inputFormFirstName">Imię</label>
                    <input type="text" class="form-control" name="fname" id="inputFormFirstName" placeholder="Imię">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="inputFormCasePlace">Miejsce</label>
                    <input type="text" class="form-control" name="place" id="inputFormCasePlace" placeholder="Miejsce">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-form-label" for="inputFormCasePerson">Osoba przyjmująca sprawę</label>
                    <select class="form-control" name="person" id="inputFormCasePerson">
                      <option disabled selected value> --wybierz-- </option>
                      <option value="Mateusz">Mateusz</option>
                      <option value="Anna">Anna</option>
                      <option value="Katarzyna">Katarzyna</option>
                      <option value="Wojciech">Wojciech</option>
                      <option value="Jagoda">Jagoda</option>
                      <option value="Karolina">Karolina</option>
                      <option value="Monika">Monika</option>
                      <option value="Piotr">Piotr</option>
                      <option value="Agnieszka">Agnieszka</option>
                      <option value="Adrianna">Adrianna</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="inputFormLastName">Nazwisko</label>
                    <input type="text" class="form-control" name="lname" id="inputFormLastName" placeholder="Nazwisko">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="inputFormCaseDate">Data</label>
                    <input type="date" class="form-control" name="date" id="inputFormCaseDate" placeholder="Data">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="col-form-label" for="inputFormCaseDesc">Opis</label>
                    <textarea class="form-control" name="describe" id="inputFormCaseDesc" placeholder="Opis" rows="3"></textarea>
                  </div>
                  <button id="btn" type="submit" data-dismiss="modal" class="btn btn-primary float-right">DODAJ</button>
                  <button id="formClose" type="button" class="btn btn-secondary float-right" data-dismiss="modal">Zamknij</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- scripts -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.min.js"></script>
</body>

</html>
