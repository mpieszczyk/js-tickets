<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <section id="sectionForm" class="jumbotron mt-5">
      <form action="">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputCaseNum">Numer sprawy</label>
              <input type="number" class="form-control" id="inputCaseNum" placeholder="Numer sprawy">
            </div>
            <div class="form-group">
              <label for="inputClientFirstName">Imię</label>
              <input type="text" class="form-control" id="inputClientFirstName" placeholder="Imię">
            </div>
            <div class="form-group">
              <label for="inputCasePlace">Miejsce</label>
              <input type="text" class="form-control" id="inputCasePlace" placeholder="Miejsce">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputCasePerson">Osoba przyjmująca sprawę</label>
              <select class="form-control" id="inputCasePerson">
                <option disabled selected value> --wybierz-- </option>
                <option value="osoba1">osoba1</option>
                <option value="osoba2">osoba2</option>
                <option value="osoba3">osoba3</option>
                <option value="osoba4">osoba4</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputClientLastName">Nazwisko</label>
              <input type="text" class="form-control" id="inputClientLastName" placeholder="Nazwisko">
            </div>
            <div class="form-group">
              <label for="inputCaseDate">Data</label>
              <input type="date" class="form-control" id="inputCaseDate" placeholder="Data">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputCaseInfo">Opis</label>
          <textarea class="form-control" id="inputCaseInfo" placeholder="Opis" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-right">Dodaj</button>
      </form>
    </section>
  </div>
  </div>
</body>

</html>
